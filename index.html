<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Scanner</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="main-header">
    <div class="header-logo">
        <i class="fas fa-wifi"></i> NFC-SCANNER
    </div>

    <div style="display:flex; gap:10px;">
        <button id="scanButton" class="cta-header-button">
            <i class="fas fa-search"></i> MULAI SCAN
        </button>
        <button id="writeModeBtn" class="cta-header-button">
            <i class="fas fa-pen"></i> TULIS NFC
        </button>
    </div>
</header>

<main class="container">
    <div class="hero-content">
        <h1>NFC SCANNER</h1>
        <p class="subtitle">Scan & Tulis Data NFC</p>

        <div class="status-box glass-panel">
            <div id="statusMessage" class="status info">
                Status: Menunggu aksi...
            </div>
            <p class="instruction-text">
                Gunakan Chrome Android + HTTPS
            </p>
        </div>
    </div>
</main>

<!-- WRITE SECTION -->
<section id="writeSection" class="write-section glass-panel" style="display:none;">
    <h2><i class="fas fa-pen"></i> TULIS DATA KE NFC</h2>

    <label>Jenis Data</label>
    <select id="recordType">
        <option value="text">Text</option>
        <option value="url">URL</option>
    </select>

    <label>Isi Data</label>
    <textarea id="writeInput" rows="4" placeholder="Isi data bebas di sini..."></textarea>

    <button id="writeButton" class="cta-header-button">
        <i class="fas fa-upload"></i> TULIS KE KARTU
    </button>
</section>

<section class="log-section">
    <h2>>_ HASIL PEMINDAIAN LOG</h2>
    <div class="result-area glass-panel">
        <div id="dataContent" class="data-value">
            Menunggu data...
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
